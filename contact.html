<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Shujie Yang</title>
	</head>

	<body class="contact">
		<main>
			<div class="contactContainter">
				<nav class="contact">
					<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#Portfolio">About</a></li>
					<li><a href="#Project">Project</a></li>
					<li><a href="#skill">Skill</a></li>
					<li><a href="contact.html" class="right">Contact</a></li>
					</ul>
				</nav>
				<div class="wrap-contact">
					<form>
						<fieldset>
							<div class="contactForm">

								<span class="form-title">
									Send me an email
								</span>

								<div class="wrap-input rs1-wrap-input">
									<label for ="name">Your Name</label>
									<input type="text" id ="name" name="fname" placeholder="Enter your name"/> 
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="email">Email Address</label>
									<input type="text" id="email" name ="em" placeholder="Enter your email address"/> 
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="subject">Subject</label>
									<input type="text" id="subject" name ="sub" placeholder="Enter the subject"/> 
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="reason">Reason</label>
									<select id="reason" name ="why">
									<option> Just to say hi </option>
									<option> Job </option>
									<option> Business </option>
									</select>
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="message">Message</label>
									<textarea id = "message" required placeholder="Enter your message"></textarea>
								</div>

								<div class="container-contact100-form-btn">
									<button class="contact100-form-btn">
										<span>
											Submit
											<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
										</span>
									</button>
								</div>

							</div>

						</fieldset>
					</form>
				</div>

			</div>
		</main>
	</body>

</html>
