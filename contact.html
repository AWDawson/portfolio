				<div class="wrap-contact">
					<form>
						<fieldset>
							<div class="contactForm">

								<span class="form-title">
									Send me an email
								</span>

								<div class="wrap-input rs1-wrap-input">
									<label for ="name">Your Name</label>
									<input type="text" id ="name" name="fname" placeholder="Enter your name"/> 
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="email">Email Address</label>
									<input type="text" id="email" name ="em" placeholder="Enter your email address"/> 
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="subject">Subject</label>
									<input type="text" id="subject" name ="sub" placeholder="Enter the subject"/> 
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="reason">Reason</label>
									<select id="reason" name ="why">
									<option> Just to say hi </option>
									<option> Job </option>
									<option> Business </option>
									</select>
								</div>

								<div class="wrap-input rs1-wrap-input">
									<label for ="message">Message</label>
									<textarea id = "message" required placeholder="Enter your message"></textarea>
								</div>

								<div class="container-contact100-form-btn">
									<button class="contact100-form-btn">
										<span>
											Submit
											<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
										</span>
									</button>
								</div>

							</div>

						</fieldset>
					</form>
				</div>
